<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture & Pose™ Registration</title>
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <section class="registration-page">
        <div class="container">
            <h2>Capture & Pose™ Workshop Registration</h2>
            
            <p class="form-intro">Secure your spot for the Mobile Photography & Natural Posing workshop!</p>

            <form name="capture_pose_reg" method="POST" data-netlify="true" netlify-honeypot="bot-field">
                
                <input type="hidden" name="form-name" value="capture_pose_reg" />
                <input type="hidden" name="bot-field" /> 
                
                <input type="hidden" name="next" value="/" /> 

                <label for="full_name">Full Name *</label>
                <input type="text" id="full_name" name="Full Name" required>

                <label for="email">Email Address *</label>
                <input type="email" id="email" name="Email" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="Phone Number">

                <p class="investment-note">
                    *The investment is AWG 250 (Early Bird AWG 200 before Jan 15). We will contact you with payment details.*
                </p>

                <label for="questions">Questions for the instructor?</label>
                <textarea id="questions" name="Questions"></textarea>

                <button type="submit" class="btn register-btn">Submit Registration</button>
            </form>
        </div>
    </section>
</body>
</html>
